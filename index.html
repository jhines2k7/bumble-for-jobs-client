<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumble For Jobs</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="web-components.css">

  <script src="//unpkg.com/navigo"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
    integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <!-- <script>
    window.jdenticon_config = {
      replaceMode: "observe"
    };
  </script> -->
  <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js"
    integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M" crossorigin="anonymous">
    </script>
  <script>
    (function () {
      var src = "//cdn.jsdelivr.net/npm/eruda";
      if (
        !/eruda=true/.test(window.location) &&
        localStorage.getItem("active-eruda") != "true"
      )
        return;
      document.write("<scr" + 'ipt src="' + src + '"></scr' + "ipt>");
      document.write("<scr" + "ipt>eruda.init();</scr" + "ipt>");
    })();
  </script>
  <script src="utils.js"></script>
</head>

<body>
  <main id="router-outlet"></main>

  <script type="module">
    import { LoginPage } from './components/login-page.js';
    import { LoginForm } from './components/login-form.js';
    import { HomePage } from './components/home-page.js';
    import { ForYouPage } from './components/for-you-page.js';

    // Initialize the Navigo router
    const router = new Navigo('/', { hash: true });

    // Define the routes and their corresponding WebComponents
    router
      .on('/', () => {
        const homePage = new HomePage();
        homePage.router = router;
        document.getElementById('router-outlet').innerHTML = '';
        document.getElementById('router-outlet').appendChild(homePage);
      })
      .on('/login', () => {
        document.getElementById('router-outlet').innerHTML = '<login-page></login-page>';
      })
      .on('/about', () => {
        document.getElementById('router-outlet').innerHTML = '<about-page></about-page>';
      })
      .on('/profile', () => {
        document.getElementById('router-outlet').innerHTML = '<profile-page></profile-page>';
      }).on("/foryou/:userId/:state", (match) => {
        document.getElementById('router-outlet').innerHTML = '<for-you-page></for-you-page>';
      })
      .resolve();
  </script>
</body>

</html>
